<!DOCTYPE html>
<!--타임리프 사용할 수 있는 문번-->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
   <head>
    <meta charset="UTF-8">
    <title>게시글 상세 페이지</title>
</head>
<body>
    <h1 th:text="${board.title}">제목입니다.</h1>
    <p th:text="${board.content}">내용이 들어갈 부분</p>
    <a th:href="@{${board.filepath}}">사진 보기</a>
    <a th:href="@{/board/modify/{id}(id =${board.id})}"><button>수정</button></a>
    <a th:href="@{/board/delete(id=${board.id})}">
        <button>삭제</button>
    </a>
</body>
</html>
